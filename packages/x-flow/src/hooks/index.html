        .skeleton {
            width: 100vw;

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0px;
        }

        .s-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .s-header {
            height: 40px;
            background-color: #ccc;
            width: 100%;
            text-align: right;
            line-height: 40px;
        }

        .s-content {
            width: 100%;
            flex: 1;
            padding: 20px 0px;
        }

        .s-logo {
            width: 100px;
            height: 30px;
            background-color: #fff;
            border-radius: 6px;
            position: relative
        }

        .logo-inline-right {
            display: inline-block;
            margin: 5px;
        }

        .s-logo:after {
            content: '';
            display: block;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            left: -40px;
        }

        .s-item {
            width: 170px;
            height: 30px;
            background-color: #fff;
            border-radius: 6px;
            position: relative;
            margin-top: 20px;
        }

        .s-item-big {
            width: calc(100% - 20px);
            height: 600px;
            background-color: #ccc;
        }
    </style>
